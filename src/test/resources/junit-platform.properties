cucumber.execution.parallel.enabled=${parallel}
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=${threads}
cucumber.execution.execution-mode.feature=same_thread
cucumber.plugin=pretty, html:testReports/CucumberReport.html, json:testReports/CucumberReport.json, timeline:testReports/timelineReport, com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:
cucumber.junit-platform.naming-strategy=long
cucumber.publish.enabled=true